      <div class="list-product" *ngFor="let data of result;">
        <app-product-card [item]=data>

        </app-product-card>
        <div class="buttons">
          <table>
            <tr class="row" style="width: 250px;">
              <td class="col-6" style="text-align: right;">
                <button class="btn shadow-none" style="height: 50px;width: 115px;background-color: white;outline: none;"
