<app-header></app-header>
<div *ngIf="!loggedIn && loginPageEnabled" class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
      <a href="#" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
    </div>
    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="email" placeholder="Your email" [(ngModel)]="username" id="defaultForm-email"
          class="form-control validate">
      </div>

      <div class="md-form mb-4">
        <i class="fas fa-lock prefix grey-text"></i>
        <input type="password" placeholder="Your password" [(ngModel)]="password" id="defaultForm-pass"
          class="form-control validate">
      </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button style="width: 200px;" class="btn btn-success" (click)="login()">Login</button>
      <a [routerLink]="" class="link" (click)="resetPassword()">Forgot Password?</a>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <a [routerLink]="" class="link" (click)="userRegister()">Not Registered? Register here!</a>
    </div>
  </div>
</div>
<section *ngIf="registerPageEnabled" class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input placeholder="Your Name" type="text" id="form3Example1cg"
                    class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input placeholder="Your Email" type="email" id="form3Example3cg"
                    class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input placeholder="Enter Password" type="password" id="form3Example4cg"
                    class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input placeholder="Confirm Password" type="password" id="form3Example4cdg"
                    class="form-control form-control-lg" />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example3cg" />
                  <span style="padding-left: 8px;">
                    I agree all statements in <a [routerLink]="" class="text-body"><u>Terms of service</u></a>
                  </span>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" (click)="register()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]=""
                    (click)="loginEnable()" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
