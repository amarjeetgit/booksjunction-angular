<div class="product-front">
<table border="1" width="250px" height="300px">
  <tr>
    <td><img class="imagesize"  src={{item?.bookimageurl}}></td>
  </tr>
  </table>
  <div>
    <table>
    <tr>
      <td ><button class="btn btn-primary" ><a style="color:white" (click)='invalid()' href="">Add to WishList</a></button></td>
      <td> <button class="btn btn-success" ><a style="color:white" href="" (click)='invalid()'>Add to Cart</a></button></td>
      </tr>
    </table>
  </div>
  <div class="product-back">
    <table border="1" width="200px" height="300px">
      <tr>
        <td>
          <tr>
          <td>BookId- </td><td>{{ item.bookid }}</td>
          </tr>
          <tr>
          <td>BookName- </td><td>{{ item.title }}</td>
          </tr>
          <tr>
          <td>BookAuthor- </td><td>{{ item.author }}</td>
          </tr>
          <tr>
          <td>BookPrice- </td><td>{{ item.price }}</td>
          </tr>
          <tr>
          <td>BookLanguage- </td><td>{{ item.language }}</td>
          </tr>
          <tr>
          <td>Description- </td><td>{{ item.description }}</td>
          </tr>
          </td>
      </tr>
    </table>
  </div>
</div>
